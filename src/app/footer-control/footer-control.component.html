<div class="container footer" *ngIf="(skylineService.skyline$|async).length > 0">

  <div class="row">

    <div class="col-1"></div>

    <div id="firstDate" class="col-1 my-auto">
        {{skylineService.toYearWeek(skylineService.firstDate).year}}/{{skylineService.toYearWeek(skylineService.firstDate).week | number : '2.0-0'}}
    </div>

    <div id="slider" class="col-6 my-auto">
      <mat-slider class="cdk-focused" min="1" max="100" [value]="this.skylineService.currentFloor * 100 / this.skylineService.countFloors"  
      thumbLabel [displayWith]="formatYearWeek" ></mat-slider>
    </div>

    <div id="lastDate" class="col-1 my-auto">
        {{skylineService.toYearWeek(skylineService.lastDate).year}}/{{skylineService.toYearWeek(skylineService.lastDate).week  | number : '2.0-0'}}
    </div>

    <div class="col-2 my-auto">
      <button class="btn btn-outline-primary btn-circle action-button">
        <em class="fas fa-pause"></em>
      </button>
    </div>

  </div>

</div>
