<div class="container" [style]="skylineStyle()">
  <div class="scrolling-wrapper">
    <div *ngFor="let building of skylineService.skyline$|async; index as index" class="card" 
      [style]="style(building)">
      {{building.id}}
    </div>
  </div>
  <button id="zoomIn" (click)="skylineService.zoomIn()">&uarr;</button>
  <button id="zoomOut" (click)="skylineService.zoomOut()">&darr;</button>
  <div class="footer" *ngIf="(skylineService.skyline$|async).length > 0">
    <span>
      {{skylineService.firstDate.getFullYear()}}
    </span>
    <span>
      {{skylineService.firstDate.getWeek()}}
    </span>


    <span>
      {{(skylineService.skyline$|async)[0].year}}
    </span>
    <span>
      {{(skylineService.skyline$|async)[0].week}}
    </span>

    <span>
      {{skylineService.lastDate.getFullYear()}}
    </span>
    <span>
      {{skylineService.lastDate.getWeek()}}
    </span>

  </div>
</div>
