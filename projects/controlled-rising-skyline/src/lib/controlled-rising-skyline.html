<div id="mainDiv" style="background-color: lightGrey">

    <rising-skyline
        [width] = widthSkyline
        [height] = heightSkyline
        [risingSkylineHistory$] = risingSkylineHistory$
        [speed] = 30
        [startingColor] = startingColor
        [endingColor] = endingColor>
    </rising-skyline>

    <app-panel-control 
        [backgroundColor] = "'transparent'"
        [sliderColor] = sliderColor>
    </app-panel-control>
</div>
