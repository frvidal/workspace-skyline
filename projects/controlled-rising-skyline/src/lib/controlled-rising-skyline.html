<div id="mainDiv" >

	<rising-skyline
		[width] = width
		[height] = height
		[margin] = margin
		[risingSkylineHistory$] = risingSkylineHistory$
		[speed] = speed
		[displayVerticalTitle] = displayVerticalTitle
		[buildingMinimumHeightVerticalTitle]=buildingMinimumHeightVerticalTitle
		[startingColor] = startingColor
		[endingColor] = endingColor
		[font] = font
		(onClickBuilding)="mouseClickBuilding($event)"
		(onEnterBuilding)="mouseEnterBuilding($event)"
		(onLeaveBuilding)="mouseLeaveBuilding($event)">		
	</rising-skyline>

	<app-panel-control 
		[backgroundColor] = controlBackgroundColor
		[sliderColor] = sliderColor
		[debug] = debug>
	</app-panel-control>
</div>
