<div id="mainDiv" >

	<rising-skyline
		[width] = width
		[height] = height
		[margin] = margin
		[risingSkylineHistory$] = risingSkylineHistory$
		[speed] = 30
		[startingColor] = startingColor
		[endingColor] = endingColor>
	</rising-skyline>

	<app-panel-control 
		[backgroundColor] = controlBackgroundColor
		[sliderColor] = sliderColor
		[debug] = debug>
	</app-panel-control>
</div>
