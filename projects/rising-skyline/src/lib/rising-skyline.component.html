<div class="container-fluid" id="container-skyline">
	<div class="scrolling-wrapper">
		<div *ngFor="let building of skylineService.episode$|async; index as index" 
			class="card" 
			(mouseenter)="mouseEnterBuilding($event, building)"
			(mouseleave)="mouseLeaveBuilding($event, building)"
			on-click="mouseClickBuilding($event, building)"
			[style]="styleBuilding(building)">
			<div style="height: 0px">&nbsp;</div>
			<div *ngIf="displayVerticalTitle && (building.height > buildingMinimumHeightVerticalTitle)">
				<div class="title" [style]="styleTitle(building)">
					<p class="title">{{building.title}}</p>
				</div>
			</div>
		</div>
	</div>
	<button id="zoomIn" (click)="skylineService.zoomIn()">&uarr;</button>
	<button id="zoomOut" (click)="skylineService.zoomOut()">&darr;</button>
</div>
