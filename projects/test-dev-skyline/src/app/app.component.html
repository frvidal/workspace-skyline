<div style="width: 99%; height: 600px;margin: 0 auto">
	<rising-skyline
		[width] = "'1000px'"
		[height] = "'80%'"
		[margin] = "'10px'"
		[risingSkylineHistory$] = skyline$
		[speed] = 30
		[startingColor] = "'#28a745'"
		[endingColor] = "'#8B0000'">
	</rising-skyline>
	<app-panel-control [backgroundColor] = "'transparent'"></app-panel-control>
</div>
