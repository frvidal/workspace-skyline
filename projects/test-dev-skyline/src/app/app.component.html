<div style="width: 99%; height: 300px;margin: 0 auto">
    <rising-skyline
        [width] = 100
        [umWidth] = "'%'"
        [height] = 80
        [umHeight] = "'%'"
        [risingSkylineHistory$] = skyline$
        [speed] = 30
        [startingColor] = "'#28a745'"
        [endingColor] = "'#8B0000'">
    </rising-skyline>
    <app-panel-control [backgroundColor] = "'transparent'"></app-panel-control>
</div>
